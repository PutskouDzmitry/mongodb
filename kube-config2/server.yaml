apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-dep
  labels:
    app: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: server
  template:
    metadata:
      labels:
        app: server
    spec:
      containers:
        - name: server
          image: kvarc/final-test-docker:latest
          ports:
            - name: api-service
              containerPort: 8081


---
apiVersion: v1
kind: Service
metadata:
  name: hello-k3s
spec:
  type: LoadBalancer
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: server